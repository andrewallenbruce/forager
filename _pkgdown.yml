url: https://andrewallenbruce.github.io/forager/

template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}
    pkgdown-nav-height: 100px

home:
  sidebar:
    structure: [links, license, community, citation, authors, dev]

navbar:
  bg: primary
  type: dark
  structure:
    left:
    - intro
    - reference
    - articles
    right:
    - home
    - news
    - github
    - twitter
    - linkedin
  components:
    home:
      icon: fas fa-home fa-lg
      text: ""
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    news:
      icon: far fa-newspaper fa-lg
      href: news/index.html
      text: ""
      title: "Changelog"
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/andrewallenbruce/forager
    linkedin:
      icon: fas fa-linkedin fa-lg
      href: https://www.linkedin.com/in/andrewallenbruce/
    twitter:
      icon: fab fa-twitter fa-lg
      href: http://twitter.com/andrewallbruce
  opengraph:
    image:
      src: man/figures/card.png
      alt: "Forager Logo"
    twitter:
      creator: "@andrewallbruce"
      site: "@andrewallbruce"
      card: summary_large_image
